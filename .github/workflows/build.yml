name: build main branch
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Checkout code and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v4
        with:
          go-version: '1.9.3' # The Go version to download (if necessary) and use.
      - run: go build
